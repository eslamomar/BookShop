<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/book-form.css}">
</head>
<body>
<h1 th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h1>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required/><br/>

    <label>Year:</label>
    <input type="number" th:field="*{year}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Copies Available:</label>
    <input type="number" th:field="*{copiesAvailable}" required/><br/>

    <!-- MULTIPLE AUTHORS -->
    <label>Authors (comma-separated):</label>
    <input type="text" name="authorsInput" th:value="${authorsInput}" required/>


    <button type="submit">Save</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

</body>
</html>
